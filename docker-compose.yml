version: "3.7"

services:
  hugo_cms:
    # we need extended, and nodejs for sass!
    image: quay.io/ricardio/website:${QUAY_OCI_IMAGE_TAG}
    container_name: hugo_cms
    restart: always
    command: hugo serve --watch --baseURL http://127.0.0.1:1313/ --bind 0.0.0.0 -p 1313
    # entrypoint: bash
    env_file:
      - ./.cms.env
    volumes:
      - .:/ricard-io.io/hugo/src/:rw
    ports:
      - 0.0.0.0:1313:1313
