version: "3.7"

services:
  hugo_cms:
    image: quay.io/ricardio/website:${QUAY_OCI_IMAGE_TAG}
    container_name: hugo_cms
    command: hugo serve --watch --baseURL http://127.0.0.1:1313/ -b 0.0.0.0
    # environment:
      # - HUGO_BASE_URL=${HUGO_BASE_URL}
    env_file:
      - ./.cms.env
    volumes:
      - .:/ricard-io.io/hugo/src/:rw
    ports:
      - 0.0.0.0:1313:1313
