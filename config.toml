[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Everything below this are Site Params

[params]

  repo = "https://github.com/ricard-io/setup-website"

  time_format_blog = "Monday, January 02, 2020"
  time_format_default = "January 2, 2020"
  enableDarkMode = true # set to false to disable darkmode by default # user will still have the option to use dark mode

  # Site logo
  [params.logo]
    lightMode = "ric_carl_blue_green.png"
    darkMode = "ric_carl_blue_green.png"

  [params.source]
    name = "Ce travail, sur GitHub"
    icon = "github.svg"
    url = "https://github.com/ricard-io/setup-website"

